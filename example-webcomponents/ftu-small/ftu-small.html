<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FTU Small Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <base href="./" />
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const ftu = document.getElementById('ftu');
        const linksUrl = '../assets/links.yml';
        const resourcesUrl = '../assets/resources.yml';
        const organIri = '';
        const selectOrgan = (activeIri) => {
          console.log('selected organ iri', activeIri);
        };
        const selectNode = (selectedNode) => {
          console.log('selected node', selectedNode);
        };
        const hoverNode = (node) => {
          console.log('node hover', node);
        };
        let focusId = '';

        ftu.linksYamlUrl = linksUrl;
        ftu.resourcesYamlUrl = resourcesUrl;
        ftu.organIri = organIri;
        ftu.addEventListener('organSelected', selectOrgan);
        ftu.addEventListener('nodeClicked', selectNode);
        ftu.addEventListener('nodeHovered', hoverNode);
      });
    </script>
  </head>

  <body>
    <ftu-hra-small-wc id="ftu"></ftu-hra-small-wc>
  </body>
</html>
