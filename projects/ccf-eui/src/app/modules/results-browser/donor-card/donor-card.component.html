<div class="checkbox-background" [class.selected]="selected" [ngStyle]="{'background-color': selected ? color : 'transparent'}" (click)="handleCheckbox()">
  <ng-container *ngIf="selected; else unselected">
    <mat-icon class="checkbox selected">check_box</mat-icon>
  </ng-container>
  <!-- @TODO:  Update to outlined icon. -->
  <ng-template #unselected>
    <mat-icon class="checkbox unselected">check_box_outline_blank</mat-icon>
  </ng-template>
</div>

<div class="donor-card mat-elevation-z2">
  <mat-icon class="icon person-icon">person</mat-icon>

  <div class="donor-info">
    <div class="title">{{ donor.donor.label }}</div>
    <div class="description">{{ donor.donor.description }}</div>
  </div>

  <div class="spacer"></div>

  <mat-icon class="icon" *ngIf="selected">expand_more</mat-icon>
</div>
