<div class="p-2">
  <div class="w-100 d-flex justify-content-between align-items-center border-bottom pb-2">
    <div>
      <span class="h5">{{data.name}}</span>
    </div>
    <div>
      <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  
  <div *ngIf="loading;else resultBlock">
    <div class="text-center">
      <img src="../../../assets/loading.svg" alt="" class="w-25">
      <p class="text-muted">Please wait while the data loads...</p>
    </div>
  </div>
  
  <ng-template #resultBlock>
    <div *ngIf="error.hasError; else infoBlock" class="pt-3">
      Could not fetch data for <b>{{data.name}}</b>.
    </div>
  </ng-template>
  
  
  <ng-template #infoBlock>
    <div *ngIf="!error.hasError" class="pt-3 info">
      {{info.iri}}
    </div>
  </ng-template>
</div>
