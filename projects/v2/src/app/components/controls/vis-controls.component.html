<mat-expansion-panel class="mepNoPadding" [expanded]="!error.hasError">
  <mat-expansion-panel-header [expandedHeight]="'50px'">
    <mat-panel-title>
      <div>
        <b> Controls </b>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="py-1 pb-4">
    <mat-slide-toggle [checked]="config.show_ontology" color="primary" (change)="changeShowOntology()" matTooltip="Toggle Visibility of Ontology Links" matTooltipPosition="below">
      <span style="font-weight: 500;">Ontology IDs</span>
    </mat-slide-toggle>
  </div>

  <div class="py-1" matTooltip="Change width of AS Tree" matTooltipPosition="below">
    <div class="d-flex justify-content-between align-items-center w-100 h-100">
      <div class="w-50">
        <span style="font-weight: 500;">Tree Width</span>
      </div>
      <div class="text-right w-50">
        <b><input [(ngModel)]="config.width" type="number" matInput (change)="changeWidth()" class="numberInput" /></b>
      </div>
      <div></div>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100 h-100">
      <mat-slider
        class="min p-0 w-100"
        thumbLabel
        [(ngModel)]="config.width"
        tickInterval="100"
        min="100"
        max="1000"
        (change)="changeWidth()"
      ></mat-slider>
    </div>
  </div>

  <div class="py-1" matTooltip="Change width of AS Tree" matTooltipPosition="below">
    <div class="d-flex justify-content-between align-items-center w-100 h-100">
      <div class="w-50">
        <span style="font-weight: 500;">Tree Height</span>
      </div>
      <div class="text-right w-50">
        <b><input [(ngModel)]="config.height" type="number" matInput (change)="changeHeight()" class="numberInput" /></b>
      </div>
      <div></div>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100 h-100">
      <mat-slider
        class="min p-0 w-100"
        thumbLabel
        [(ngModel)]="config.height"
        tickInterval="100" 
        min="100"
        max="4000"
        (change)="changeHeight()"
      ></mat-slider>
    </div>
  </div>
</mat-expansion-panel>
