<app-sidenav>
  <div header>
    <div class="w-100 text-center pt-3">
      <img
        src="./../../../assets/logo.svg"
        alt=""
        class="w-100 logo-link"
        routerLink="/"
        matTooltip="Home Page"
        matTooltipPosition="below"
      />
    </div>
  </div>

  <div body>
    <div class="px-3">
      <button
        mat-icon-button
        style="border-radius: 8px"
        #tooltip="matTooltip"
        (click)="togglePane()"
        matTooltip="Toggle Control Pane"
        matTooltipPosition="below"
        class="w-100 br-0 secondary"
      >
        <mat-icon style="font-weight: bold">keyboard_arrow_left</mat-icon>
      </button>
    </div>

    <div class="px-3">
      <app-functions [error]="error"></app-functions>
    </div>

    <div class="px-3 mt-4">
      <app-vis-controls [config]="config$ | async" [error]="error" (updatedSheet)="updateConfigInSheet($event)"></app-vis-controls>
    </div>
  </div>

  <div footer>
    <button mat-stroked-button class="w-100 report mt-2" (click)="sendMail()">
      Contact Us
    </button>
    <div class="text-center pt-1">
      <small class="text-muted"
        ><a href="https://hubmapconsortium.org/wp-content/uploads/2020/06/DUA_FINAL_2020_02_03_for_Signature.pdf" target="_blank"
          >Terms & Conditions</a
        ></small
      >
      â€¢ <small class="text-muted"><a href="https://hubmapconsortium.org/policies/" target="_blank">Policy</a> </small>
    </div>
  </div>
</app-sidenav>
