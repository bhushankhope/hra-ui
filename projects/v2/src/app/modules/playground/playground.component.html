<mat-tab-group
  (selectedTabChange)="tabChange($event)"
  class="remove-border-bottom"
  [(selectedIndex)]="tabIndex"
>
  <mat-tab label="Visualization">
    <app-tree></app-tree>
  </mat-tab>
  <mat-tab label="Table">
    <div #spreadsheet></div>
  </mat-tab>
  <mat-tab label="Upload">
    <div class="card m-2 p-4">
      <h2><b>Link Sheet</b></h2>
      <div class="mt-2">
        <form class="w-100">
          <p>
            <mat-form-field class="w-50" appearance="legacy">
              <!-- <mat-form-field class="w-100"> -->
              <mat-label>Google Sheet Link</mat-label>
              <input type="text" placeholder="Enter link..." matInput [formControl]="linkFormControl" />
              <mat-hint
                >Please input your <strong>public</strong> Google Sheet
                Link.</mat-hint
              >
              <mat-error
                *ngIf="
                  linkFormControl.hasError('email') ||
                  linkFormControl.hasError('required')
                "
              >
                Please enter a valid Google Sheet Link
              </mat-error>
            </mat-form-field>
          </p>
        </form>

        <button
          mat-flat-button
          color="primary"
          (click)="upload()"
          class="mt-4"
          [disabled]="linkFormControl.status === 'INVALID'"
        >
          Link
        </button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
