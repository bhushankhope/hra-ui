<mat-toolbar
    color="secondary"
    style="
      padding-left: 50px !important;
      padding-right: 50px !important;
      display: flex;
      align-items: center;
      background: white;
      border-bottom: 3px solid #444a65;
      width: 100%;
    "
  >
  <div class="nav-wrapper">
    <div class="logo">
      <h1>LOGO HERE</h1>
    </div>
    <div class="actions">
      <mat-form-field style="margin-right: 60px; margin-bottom: 0;">
        <button
          mat-flat-button
          style="width: 120%; background-color: rgb(247, 247, 247);"
          #tooltip="matTooltip"
          matTooltip="Select Organ Set"
          matTooltipPosition="below"
        >
          <mat-select
              (selectionChange)="getSheetSelection(selectedSheetOption, $event)"
              [(ngModel)]="selectedSheetOption"
          >
            <mat-option *ngFor="let option of SHEET_OPTIONS" [value]="option.title">
              {{ option.title }}
            </mat-option>
          </mat-select>
        </button>
      </mat-form-field>

      <button
          mat-icon-button
          style="background-color: #f9f9f9;"
          (click)="refreshData()" 
          #tooltip="matTooltip"
          matTooltip="Refresh Data"
          matTooltipPosition="below"
        >
          <mat-icon style="font-weight: bold;">refresh</mat-icon>
        </button>
    </div>
  </div>

</mat-toolbar>
