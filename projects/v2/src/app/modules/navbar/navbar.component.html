<mat-toolbar color="secondary"  class="d-flex align-items-center toobar-nav"
  [ngStyle]="{'border-bottom': (mode$ | async) === 'vis' ?'0.1875rem solid #444a6510' : 'none'}">

  <div class="nav-wrapper">
    <div *ngIf="!(ui$ | async).controlPaneOpen">
      <img src="./../../../assets/logo2.png" alt="" class="w-100 logo-link" routerLink="/" matTooltip="Home Page"
        matTooltipPosition="below" />
    </div>
    <button *ngIf="!(ui$ | async).controlPaneOpen" (click)="togglePane()" mat-icon-button #tooltip="matTooltip"
      matTooltip="Show Control Pane" matTooltipPosition="below" class="show-control-pane-button">
      <mat-icon class="show-control-pane-icon">menu</mat-icon>
    </button>
    <div class="search">
      <app-search [disabled]="(ui$ | async).error.hasError"></app-search>
    </div>
    <mat-form-field  class="mx-2 orgon-selection-box">
      <button class="secondary select-border orgon-selection-button" mat-flat-button  #tooltip="matTooltip"
        matTooltip="Select Organ Set" matTooltipPosition="below">
        <mat-select (selectionChange)="getSheetSelection(selectedSheetOption, $event)"
          [(ngModel)]="selectedSheetOption">

          <mat-option *ngFor="let option of SHEET_OPTIONS" [value]="option.title">
            {{ option.title }}
          </mat-option>
          <mat-option *ngFor="let option of " [value]="option.title">
            {{ option.title }}
          </mat-option>
        </mat-select>
      </button>
    </mat-form-field>

    <app-nav-item 
      #tooltip="matTooltip" 
      matTooltip="Master Data Tables" 
      matTooltipPosition="below"
      [label]="'Data Tables'"
      (click)="window.open('https://docs.google.com/spreadsheets/d/1tK916JyG5ZSXW_cXfsyZnzXfjyoN-8B2GXLbYD6_vF0/edit#gid=2034682742','_blank')">
      <mat-icon class="toobar-icons">table_view</mat-icon>
    </app-nav-item>

    <app-nav-item 
    [label]="'Refresh'" 
    (click)="refreshData()"
    #tooltip="matTooltip" 
    matTooltip="Refresh" 
    matTooltipPosition="below"
    >
      <mat-icon class="toobar-icons">refresh</mat-icon>
    </app-nav-item>
    
    <app-nav-item 
    [label]="(mode$ | async) === 'vis' ? 'Playground': 'Exit Playground'" 
    (click)="toggleMode()"
    #tooltip="matTooltip" 
    [matTooltip]="(mode$ | async) === 'vis' ? 'Playground': 'Exit Playground'"
    matTooltipPosition="below"
    >
    <mat-icon class="toobar-icons">{{(mode$ | async) === 'vis' ? 'sports_esports': 'exit_to_app'}}</mat-icon>
    </app-nav-item>

    <app-nav-item 
    [label]="'Indented List'" 
    (click)="toggleIndentedList()"
    #tooltip="matTooltip" matTooltip="Indented List" matTooltipPosition="below"
    [disabled]="(ui$ | async).error.hasError" mat-icon-button
    >
    <mat-icon class="toobar-icons">format_indent_increase</mat-icon>
    <!-- <fa-icon [icon]="faIndent" style="font-size: 12pt; margin-bottom: -15px !important; padding-bottom: 5px;"></fa-icon> -->
    </app-nav-item>

    <app-nav-item 
    [label]="'Compare'" 
    [disabled]="(ui$ | async).error.hasError" mat-icon-button (click)="toggleCompare()" #tooltip="matTooltip"
      matTooltip="Compare" matTooltipPosition="below"
    >
    <mat-icon class="toobar-icons">compare_arrows</mat-icon>
    </app-nav-item>

    <app-nav-item 
    [label]="'Report'" 
    [disabled]="(ui$ | async).error.hasError" mat-icon-button (click)="toggleReport()" #tooltip="matTooltip"
      matTooltip="Report" matTooltipPosition="below" 
    >
    <mat-icon class="toobar-icons">show_chart</mat-icon>
    </app-nav-item>

    <!-- <button [disabled]="(ui$ | async).error.hasError" mat-icon-button (click)="toggleReport()" #tooltip="matTooltip"
      matTooltip="Report" matTooltipPosition="below" style="background-color: #f5f5f5">
      <mat-icon style="margin-bottom: 5px !important">show_chart</mat-icon>
    </button> -->
    <app-nav-item 
    [label]="'Debug Log'" 
    (click)="toggleDebugLogs()" #tooltip="matTooltip" matTooltip="Debug Log"
    matTooltipPosition="below"
    >
    <mat-icon class="toobar-icons-top" svgIcon="debug"></mat-icon>
    </app-nav-item>

    <app-nav-item 
    [label]="'Export'" 
    [disabled]="(ui$ | async).error.hasError" autofocus="false" mat-icon-button #tooltip="matTooltip"
      matTooltip="Export" matTooltipPosition="below" [matMenuTriggerFor]="downloadMenu"
    >
    <mat-icon class="toobar-icons">get_app</mat-icon>
    </app-nav-item>

    <mat-menu #downloadMenu="matMenu">
      <button mat-menu-item *ngFor="let option of IMG_OPTIONS" (click)="export.emit(option)">
        {{ option }}
      </button>
    </mat-menu>

    <app-nav-item 
    [label]="'Menu'" 
    #tooltip="matTooltip" matTooltip="Menu" matTooltipPosition="below"
      [matMenuTriggerFor]="menu"
    >
    <mat-icon class="toobar-icons">more_vert</mat-icon>
    </app-nav-item>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let option of MORE_OPTIONS" (click)="window.open(option.url, '_blank')">
        {{ option.name }}
      </button>
    </mat-menu>


    <!-- <button
      mat-icon-button
      style="background-color: #f5f5f5"
      #tooltip="matTooltip"
      matTooltip="Select Version"
      matTooltipPosition="below"
      [matMenuTriggerFor]="versionMenu"
    >
      <mat-icon style="margin-bottom: 5px !important">restore</mat-icon>
      <mat-menu #versionMenu="matMenu">
        <button
          [ngStyle]="{'color': selectedVersion === option.display ? '#3f51b5' : 'black'}"
          mat-menu-item
          *ngFor="let option of VERSIONS"
          (click)="getVersionSelection(option.display, $event)"
        >
          {{ option.display }}
        </button>
      </mat-menu>
    </button> -->

  </div>
</mat-toolbar>
