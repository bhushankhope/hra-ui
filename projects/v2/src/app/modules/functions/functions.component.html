<div>
  <mat-expansion-panel class="mepNoPadding" [expanded]="!error.hasError">
    <mat-expansion-panel-header [expandedHeight]="'50px'">
      <mat-panel-title>
        <div>
          <b> Cell Types </b>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="py-1">
      <!-- <label><b>Sort</b></label> -->
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="pr-3 mt-1"
          #tooltip="matTooltip"
          matTooltip="Sort Cell Types"
        >
          <mat-icon>sort_by_alpha</mat-icon>
        </div>
        <button
          [disabled]="error.hasError"
          mat-flat-button
          style="
            width: 100%;
            background-color: #f5f5f5;
            padding: 0 10px 0 10px !important;
          "
          #tooltip="matTooltip"
          matTooltip="Select Order"
          matTooltipPosition="below"
          class="pt-2 w-100"
        >
          <mat-select
            [disabled]="error.hasError"
            (selectionChange)="changeOptions('CT', 'sort', $event)"
            [value]="(config$ | async).CT.sort"
          >
            <mat-option *ngFor="let option of sortOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </button>
      </div>
    </div>
    <div class="pt-3">
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="pr-3 mt-1"
          #tooltip="matTooltip"
          matTooltip="Size Cell Types"
        >
          <mat-icon>bubble_chart</mat-icon>
        </div>

          >
            <mat-option *ngFor="let option of ctSizeOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </button>
      </div>
    </div>
  </mat-expansion-panel>
