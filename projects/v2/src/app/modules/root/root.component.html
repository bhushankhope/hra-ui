

<mat-drawer-container class="control-pane-container" autosize>
  <mat-drawer #drawer class="control-pane" mode="side" [opened]="pane$ | async">
   <app-control-pane></app-control-pane>
  </mat-drawer>
  <div>
    <app-navbar></app-navbar>
    <app-error *ngIf="error.hasError" [error]="error"></app-error>
    <app-tree *ngIf="!error.hasError"></app-tree>
  </div>
</mat-drawer-container>
