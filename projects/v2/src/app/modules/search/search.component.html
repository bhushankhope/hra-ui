<div class="h-100 w-100" style="display: flex; align-items: center">
  <div style="display: inline-block; background: #f5f5f5" class="pl-2 br-left">
    <mat-icon class="mt-2">search</mat-icon>
  </div>
  <mat-form-field class="w-100 h-100">
    <button
      [disabled]="disabled"
      (click)="createSearchList()"
      class="w-100 secondary ch text-left"
      mat-flat-button
      #tooltip="matTooltip"
      matTooltip="Search Structures"
      matTooltipPosition="below"
    >
      <mat-select
        [disabled]="disabled"
        [formControl]="structuresMultiCtrl"
        [multiple]="true"
        #multiSelect
      >
        <mat-option>
          <ngx-mat-select-search
            [formControl]="structuresMultiFilterCtrl"
            [placeholderLabel]="'Search Structures'"
            noEntriesFoundLabel="No entries Found"
          ></ngx-mat-select-search>
        </mat-option>
        <mat-option
          *ngFor="let structures of filteredstructuresMulti | async"
          [value]="structures"
        >
         <div style="display: flex; justify-content: space-between;">
           <div>
            {{ structures.name }}
           </div>
           <div style="font-size: 8pt;">
            <i>{{ structures.groupName }}</i>
           </div>
         </div>
        </mat-option>
      </mat-select>
    </button>
  </mat-form-field>
</div>
