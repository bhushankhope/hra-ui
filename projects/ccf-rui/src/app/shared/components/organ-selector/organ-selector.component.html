<div class="carousel">
  <mat-icon class="carousel-left" (click)="shift('left', 40)">chevron_left</mat-icon>
  <div class="carousel-item-container">
    <div class="carousel-item-list">
      <div *ngFor="let icon of organList" class="carousel-item">
        <mat-icon class="carousel-icon">sentiment_satisfied</mat-icon>
        <span class="carousel-text">{{icon.name}}</span>
      </div>
    </div>
  </div>
  <mat-icon class="carousel-right" (click)="shift('right', 40)">chevron_right</mat-icon>
</div>
