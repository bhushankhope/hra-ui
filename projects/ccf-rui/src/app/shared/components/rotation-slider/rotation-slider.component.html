<div class="container">
    <div class="header">
        <div class="title">Tissue Block Rotation</div>
        <mat-icon class="reset" (click)="resetRotation()">refresh</mat-icon>
    </div>

    <div class="sliders">
        <div class="slider-row">
            <div class="slider-label red">X</div>
            <div class="slider-container red">
                <input type="range" step="1" min="-180" max="180" [value]="rotation.x" (input)="changeRotation($event.target.value, 'x')" class="slider red">
            </div>
            <div class="slider-display">{{ rotation.x }}</div>
        </div>

        <div class="slider-row">
            <div class="slider-label green">Y</div>
            <div class="slider-container green">
                <input type="range" step="1" min="-180" max="180" [value]="rotation.y" (input)="changeRotation($event.target.value, 'y')" class="slider green">
            </div>
            <div class="slider-display">{{ rotation.y }}</div>
        </div>

        <div class="slider-row">
            <div class="slider-label blue">Z</div>
            <div class="slider-container blue">
                <input type="range" step="1" min="-180" max="180" [value]="rotation.z" (input)="changeRotation($event.target.value, 'z')" class="slider blue">
            </div>
            <div class="slider-display">{{ rotation.z }}</div>
        </div>
    </div>
</div>
