<div class="site-entry" *ngFor="let site of extractionSites" (mouseover)="hover(site)" (mouseout)="setHighlight(site)" (click)="toggleSelected(site)">
  <mat-icon class="visibility-icon" [class.highlighted]="site.highlighted" svgIcon="{{site.iconSrc}}"></mat-icon>
  <div class="site-name">{{ site.name }}</div>
</div>
