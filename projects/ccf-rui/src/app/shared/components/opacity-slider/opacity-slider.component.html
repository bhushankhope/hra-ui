<div class="slider-box opacity">
  <span class="text label">Opacity</span>
  <mat-slider class="slider" [step]="1" [min]="0" [max]="100" [value]="opacity" (input)="changeOpacity($event.value)"></mat-slider>
  <span class="opacity-value" [class.hidden]="hidden">{{opacity}}</span>
  <mat-icon class="icon reset" (click)="resetOpacity()">refresh</mat-icon>
</div>
