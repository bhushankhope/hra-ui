<div class="slices-input">
  <div class="slices-header">
    Tissue Slices
    <mat-icon class="slices-refresh" (click)="refreshSlices()">refresh</mat-icon>
  </div>
  <form class="slices-input-form">
    <div class="form-entry">
      <mat-form-field>
        <mat-label class="form-label">Thickness</mat-label>
        <div class="input-container thickness" #thicknessInput>
          <input matInput class="form-input" type="number" [value]="slicesData.thickness"
                 (input)="updateSlicesData($event, 'thickness')">
          <div class="input-units" [class.hidden]="!unitsVisible" matSuffix>Î¼m</div>
        </div>
      </mat-form-field>
    </div>
    <div class="form-entry">
      <mat-form-field>
        <mat-label class="form-label"># Slices</mat-label>
        <div class="input-container slices">
          <input matInput class="form-input" type="number" [value]="slicesData.numSlices"
                 (input)="updateSlicesData($event, 'numSlices')">
        </div>
      </mat-form-field>
    </div>
  </form>
</div>
