<div class="slices-input">
  <div class="slices-header">
    Tissue Slices
    <mat-icon class="slices-refresh" (click)="refreshSlices()">refresh</mat-icon>
  </div>
  <form class="slices-input-form">
    <div class="form-entry">
      <mat-form-field >
        <mat-label class="form-label">Thickness</mat-label>
        <div #input class="input-container thickness">
          <input class="form-input" [(value)]="slicesData.thickness" matInput (input)="updateSlicesData($event, 'thickness')" type="number">
          <div class="input-units" [class.hidden]="!unitsVisible" matSuffix>Î¼m</div>
        </div>
      </mat-form-field>
    </div>
    <div class="form-entry">
      <mat-form-field>
        <mat-label class="form-label"># Slices</mat-label>
        <div class="input-container slices">
          <input class="form-input" [(value)]="slicesData.numSlices" matInput (input)="updateSlicesData($event, 'numSlices')" type="number">
        </div>
      </mat-form-field>
    </div>
  </form>
</div>
