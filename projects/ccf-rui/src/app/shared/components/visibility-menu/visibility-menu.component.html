<div class="item-entry" [class.selected]="selectedItem === item" *ngFor="let item of visibilityItems">
  <mat-icon class="visibility-icon" (click)="toggleHighlight(item)" [class.highlighted]="item.highlighted" svgIcon="{{item.iconSrc}}"></mat-icon>
  <div class="item-name" title="{{item.name}}" (click)="toggleSelected(item)">{{ item.name }}</div>
  <div class="opacity-setting" [class.hidden]="!opacityOn">{{ item.opacity }}</div>
</div>
