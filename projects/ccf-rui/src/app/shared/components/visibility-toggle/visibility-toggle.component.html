<div (click)="toggleVisibility()" class="toggle-wrapper">
    <div class="visibility-icon hidden" *ngIf="!visible; else visibleIcon">
        <mat-icon class="icon" svgIcon="app:visibility_off"></mat-icon>
    </div>
    <ng-template class="visibility-icon visible" #visibleIcon>
        <mat-icon class="icon visible" svgIcon="app:visibility_on"></mat-icon>
    </ng-template>

    <div class="toggle-label">{{ toggleLabel }}</div>
</div>
