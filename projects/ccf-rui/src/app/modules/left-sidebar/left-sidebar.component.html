<ng-container *ngIf="page.embedded$ | async; else selectors">
  <ccf-details-label [details]="detailsLabels"></ccf-details-label>
</ng-container>
<ng-template #selectors>
  <ccf-name-input [name]="page.user$ | async" (nameChange)="page.setUserName($event)">
  </ccf-name-input>
  <hr>
  <ccf-organ-selector></ccf-organ-selector>
  <div class="organ-sliders">
    <ccf-labeled-slide-toggle class="toggle side" [labels]="['L', 'R']"></ccf-labeled-slide-toggle>
    <ccf-labeled-slide-toggle class="toggle gender" [labels]="['Male', 'Female']"></ccf-labeled-slide-toggle>
  </div>
  <mat-expansion-panel class="anatomical-structures-menu">
    <mat-expansion-panel-header class="expansion-header">
      <mat-panel-title class="expansion-title">Anatomical Structures</mat-panel-title>
    </mat-expansion-panel-header>
    <ccf-visibility-menu #menu (selectionChange)="slider.changeOpacity($event.opacity)" [opacityOn]="true" 
      [items]="anatomicalStructures"></ccf-visibility-menu>
    <ccf-opacity-slider #slider [class.disabled]="menu.disableSlider" (opacityChange)="menu.updateOpacity($event)" 
      (opacityReset)="menu.resetOpacity()" [opacity]="menu.selection ? menu.selection.opacity : 100"></ccf-opacity-slider>
  </mat-expansion-panel>
</ng-template>
