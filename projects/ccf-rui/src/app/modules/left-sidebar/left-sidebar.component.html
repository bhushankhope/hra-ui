<div class="scroll-wrapper">
    <div class="container">
        <ng-container *ngIf="page.embedded$ | async; else selectors">
            <ccf-details-label [details]="detailsLabels$ | async"></ccf-details-label>
        </ng-container>
        <ng-template #selectors>
            <ccf-name-input [name]="page.user$ | async" (nameChange)="page.setUserName($event)">
            </ccf-name-input>

            <mat-divider></mat-divider>

            <div class="organ-sliders">
                <div class="slider-label">Donor Sex:</div>
                <ccf-labeled-slide-toggle [disabled]="disableSlider" class="toggle gender" [labels]="['Male', 'Female']"
                    [value]="sexByLabel$ | async" (valueChange)="setSexFromLabel($event)">
                </ccf-labeled-slide-toggle>
            </div>
        </ng-template>

        <mat-divider></mat-divider>

        <mat-expansion-panel class="anatomical-structures-menu">
          <mat-expansion-panel-header class="expansion-header"
              matTooltip="Toggle visibility and opacity of anatomical structures to ease registration.">
              <mat-panel-title class="expansion-title">Anatomical Structures</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="expansion-content">
              <ccf-visibility-menu #menu (selectionChange)="slider.changeOpacity($event?.opacity)"
                  [items]="model.anatomicalStructures$ | async" (itemsChange)="model.setAnatomicalStructures($event)">
              </ccf-visibility-menu>
              <ccf-opacity-slider #slider [class.disabled]="menu.disableSlider"
                  (opacityChange)="menu.updateOpacity($event)" (opacityReset)="menu.resetOpacity()"
                  [opacity]="menu.selection ? menu.selection?.opacity : 100">
              </ccf-opacity-slider>
          </div>
        </mat-expansion-panel>

        <mat-divider></mat-divider>

        <mat-expansion-panel class="extraction-menu">
            <mat-expansion-panel-header class="expansion-header">
                <mat-panel-title matTooltip="Some organs have predefined extraction sites--you can turn these on/off."
                    class="expansion-title">Common Extraction Sites</mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngIf="organSelected$ | async" class="expansion-content">
                <ccf-extraction-set-dropdown [sets]="model.extractionSets$ | async"
                    (setChange)="model.setExtractionSites($event.sites)" #dropdown>
                </ccf-extraction-set-dropdown>
                <ccf-visibility-menu [items]="model.extractionSites$ | async"
                    (itemsChange)="model.setExtractionSites($event)" (hover)="updateExtractionSiteTooltip($event)">
                </ccf-visibility-menu>
            </div>
        </mat-expansion-panel>

        <mat-divider></mat-divider>

        <ccf-visibility-toggle toggleLabel="Previously Registered Blocks" [visible]="model.showPrevious$ | async"
            (visibilityChanged)="togglePreviousRegistrationBlocks($event)">
        </ccf-visibility-toggle>

        <div class="extraction-site-tooltip mat-elevation-z8" *ngIf="extractionSiteTooltip.length > 0">
            {{ extractionSiteTooltip }}
        </div>

        <div class="filler"></div>

        <button mat-button class="upload-button" (click)="triggerFileInput()">UPLOAD PREVIOUS REGISTRATION DATA</button>
        <input #fileInput type="file" accept="application/JSON" name="fileInput" id="fileInput" style="display: none;">
    </div>
</div>
