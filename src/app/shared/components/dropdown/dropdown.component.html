<mat-form-field>
  {{ label }}
  <mat-select class="selected-value" value={{selected}} (selectionChange)="selectionChanged($event.value)" disableOptionCentering=true>
    <mat-option *ngFor="let option of convertOptions(options)" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
