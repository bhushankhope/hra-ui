<div class="ccf-app mat-app-background">
  <ccf-header [filters]="filters" (logoClicked)="reset(left, right, filterbox)"></ccf-header>

  <ccf-drawer-container>
    <ccf-drawer opened #left>
      <ccf-ontology-selection></ccf-ontology-selection>
      <ccf-drawer-toggle-button></ccf-drawer-toggle-button>
    </ccf-drawer>
    <ccf-drawer position="end" opened #right>
      <div class="drawer-icons">
        <ccf-filters-popover [(filters)]="filters" #filterbox></ccf-filters-popover>
        <button class="button" (click)="right.toggleExpanded(); filterbox.removeBox()">
          <mat-icon *ngIf="right.expanded" class="icon">fullscreen_exit</mat-icon>
          <mat-icon *ngIf="!right.expanded" class="icon">fullscreen</mat-icon>
        </button>
      </div>
      <ccf-drawer-toggle-button></ccf-drawer-toggle-button>
    </ccf-drawer>

    <ccf-drawer-content>
      <img class="body" src="assets/img-both-sexes-torso.jpg" />
    </ccf-drawer-content>
  </ccf-drawer-container>
</div>
