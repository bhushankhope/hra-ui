<div class="ccf-app mat-app-background">
  <ccf-header [filters]="filters" (logoClicked)="reset(left, right, filterbox)"></ccf-header>


  <ccf-drawer-container>
    <ccf-drawer opened #left>
      <ccf-ontology-selection></ccf-ontology-selection>
      <button (click)="left.toggleExpanded()" style="position: absolute; bottom: 0; right: 0;">Toggle Expand</button>
      <ccf-drawer-toggle-button></ccf-drawer-toggle-button>
    </ccf-drawer>
    <ccf-drawer class="drawer right" position="end" opened #right>
      <ccf-filters-popover [(filters)]="filters" #filterbox></ccf-filters-popover>
      <div *ngIf="fullscreenActive">
        <button class="fullscreen exit" (click)="toggleFullScreen(right)">
          <mat-icon class="icon">fullscreen_exit</mat-icon>
        </button>
      </div>
      <div *ngIf="!fullscreenActive">
        <button class="fullscreen" (click)="toggleFullScreen(right)">
          <mat-icon class="icon">fullscreen</mat-icon>
        </button>
      </div>
      <ccf-drawer-toggle-button></ccf-drawer-toggle-button>
    </ccf-drawer>

    <ccf-drawer-content>
      <img class="body" src="assets/img-both-sexes-torso.jpg" />
    </ccf-drawer-content>
  </ccf-drawer-container>
</div>
