<mat-toolbar color="secondary">
    <span class="gap">CCF ASCT Reporter</span>
    <span class="filler"></span>
    <div>
        <mat-form-field style="margin-right: 20px;">
            <div>
                <mat-select [(value)]="selectedOption.value" (selectionChange)="getSelection()">
                    <mat-option *ngFor="let option of options" [value]="option.value">
                        {{option.display}}
                    </mat-option>
                </mat-select>
            </div>
        </mat-form-field>
        <button mat-flat-button style="background-color: #90CAF9; margin-right: 20px;">Refresh</button>
        <button mat-flat-button style="background-color: #9FA8DA;">Logs</button>
    </div>
</mat-toolbar>
