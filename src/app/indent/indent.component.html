<div style="padding: 20px;">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" #indentTree>
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <button mat-icon-button disabled></button> {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
    <mat-icon class="mat-icon-rtl-mirror">
      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
    </mat-icon>
  </button> <b>{{node.name}}</b> <span style="font-size: 12pt; color: grey; padding-left: 10px;" *ngIf="node.uberon"> ({{node.uberon}})</span>
        </mat-tree-node>
    </mat-tree>
</div>
