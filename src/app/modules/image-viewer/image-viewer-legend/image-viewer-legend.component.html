<div class="legend">
    <div class="legend-item" *ngFor="let layer of layers">
        <div
            class="item-color"
            [class.circle]="layer.colorScheme.type === 'discrete'"
            [style.background]="getBackground(layer)"
        ></div>
        <div class="item-title">{{ layer.label }}</div>
    </div>
</div>
