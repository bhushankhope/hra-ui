<p>Pallete Selector Here</p>

<div class="layers-container">
    <div class="layer" *ngFor="let layer of layers">
        <mat-checkbox [checked]="layer.selected" (change)="checkboxOnChange(layer)">
            {{ layer.label }}
        </mat-checkbox>
        <ccf-color-picker-launcher [class.hidden]="!layer.selected" [layer]="layer"></ccf-color-picker-launcher>
    </div>
</div>
