<div class="launch-button" [class.circle]="layer.colorScheme.type == 'discrete'" 
     [class.dark]="iconDark(layer.color)" [class.light]="iconLight(layer.color)" 
     [style.background]="layer.background"
     (click)="schemepopup.open(button)" #button></div>

<ccf-color-scheme-popup #schemepopup [layer]="layer" (layerChange)="layerChange.emit($event)">
</ccf-color-scheme-popup>
