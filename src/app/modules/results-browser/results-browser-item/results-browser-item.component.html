<!-- add onclick dependant on resultType -->
<div class="result-item">
    <div class="result-image-placeholder"></div>
    <!-- div img if image url is present -->
    <div class="result-description">
        <!-- Bold label -->
        <div class="description-label">{{ data.label }}</div>
        <div *ngFor="let info of data.shortInfo">{{ info }}</div>
    </div>
    <!-- gray out if no downloadURL -->
    <div class="result-download">
        <a [href]="data.downloadUrl" rel="noreferrer noopener" target="_blank">
        <mat-icon class="download" aria-hidden="false" aria-label="Download content" (click)="downloadClicked()">
            cloud_download</mat-icon>
        </a>
    </div>
</div>
