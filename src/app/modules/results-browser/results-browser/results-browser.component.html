<div class="results-browser-container">
    <div class="stat-box">
        <div id="title" (click)="clicked()">{{ resultLabel }}</div>
        <div class="stat-row" *ngFor="let stat of aggregateData">
            <div class="stat-value">{{stat.count}}</div>
            <div>{{stat.label}}</div>
        </div>
    </div>
    <cdk-virtual-scroll-viewport itemSize="50" class="results-browser-list">
        <div *cdkVirtualFor="let result of data">
            <ccf-results-browser-item [data]="result"></ccf-results-browser-item>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
