<div class="results-browser-container">
  <div class="stat-box">
    <div id="title">{{ resultLabel }}</div>
    <div class="stat-row" *ngFor="let stat of aggregateData">
      <div class="stat-value">{{stat.count}}</div>
      <div>{{stat.label}}</div>
    </div>
  </div>

  <cdk-virtual-scroll-viewport itemSize="10" class="results-virtual-scroll" #virtualScroll>
    <div class="results-browser-list">
      <div *cdkVirtualFor="let result of data" class="browser-item-container"
           [class.selected]="result === selectedResult">
        <ccf-results-browser-item [data]="result" (click)="resultClicked.emit(result); selectedResult = result"
                                  class="result-browser-item">
        </ccf-results-browser-item>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
  <div class="scroll-gradient" [class.hidden]="!!atScrollBottom"></div>
</div>
