<a class="product-logo">
  <img class="product-logo-image" [src]="productLogoUrl" alt="Prodoct Logo" />
  <h2 class="product-title">{{ productTitle }}</h2>
</a>

<button class="close" mat-icon-button (click)="closeClick.emit()">
  <mat-icon>close</mat-icon>
</button>

<hra-email-input
  [placeholder]="placeHolder"
  (emailChange)="updateData('email', $event)"
  class="email"
></hra-email-input>

<hra-required-textbox
  [placeholder]="messageplaceholder"
  (messageChange)="updateData('message', $event)"
  [label]="label"
  class="message-field"
></hra-required-textbox>

<markdown class="desc" [data]="description"></markdown>

<button mat-flat-button class="submit" color="primary" (click)="submit()">Submit</button>
<button mat-stroked-button class="cancel" color="primary" (click)="closeClick.emit()">Cancel</button>
