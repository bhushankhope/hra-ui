<a class="product-logo">
  <img class="product-logo-image" [src]="productLogoUrl" alt="Prodoct Logo" />
  <h2 class="product-title">{{ productTitle }}</h2>
</a>

<button class="close" mat-icon-button (click)="closeClick.emit()">
  <mat-icon>close</mat-icon>
</button>

<hra-email-input [placeholder]="placeHolder" (emailChange)="email($event)" class="email"></hra-email-input>

<markdown class="description" [data]="description"></markdown>

<button mat-flat-button class="submit" color="primary">Submit</button>
<button mat-stroked-button class="cancel" color="primary">Cancel</button>
