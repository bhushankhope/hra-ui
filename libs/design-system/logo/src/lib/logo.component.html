<div class="home" [class.small]="size() === 'small'" [class.large]="size() === 'large'">
  <a class="hra-logo" href="https://humanatlas.io" target="_blank" rel="noopener noreferrer">
    @if (size() === 'small') {
      <img [attr.src]="'logo/hra_small.svg' | assetUrl" alt="Human Reference Atlas home" class="hra-small" />
    } @else {
      <img [attr.src]="'logo/hra_large.svg' | assetUrl" alt="Human Reference Atlas home" class="hra-large" />
    }
  </a>
  <a class="cde-logo" [href]="homeLink()" rel="noopener noreferrer">
    @if (app() === 'Cell Distance Explorer') {
      <img [attr.src]="'logo/cde_logo.svg' | assetUrl" alt="Cell Distance Explorer home" />
    } @else if (app() === 'Dashboards') {
      <img [attr.src]="'logo/dashboard_logo.svg' | assetUrl" alt="Cell Distance Explorer home" />
    }
    <span>
      <div class="mat-caption cde-label">{{ app() }}</div>
      <div class="mat-caption preview-app">HRA Preview Application</div>
    </span>
  </a>
</div>
