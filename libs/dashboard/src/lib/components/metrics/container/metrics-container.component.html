@for (item of spec().items; track item) {
  <hra-title-card [spec]="item" class="card" data-testid="title-card" [class.span-columns]="isWideCardAt($index)">
    <div class="items" data-testid="metrics-group">
      @for (metric of item.items; track metric) {
        <hra-metrics-item [spec]="metric" data-testid="metrics-item"></hra-metrics-item>
      }
    </div>
  </hra-title-card>
}
