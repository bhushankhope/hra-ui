<span
  class="color-pick"
  [cpWidth]="'264px'"
  [(colorPicker)]="color"
  [style.background]="color()"
  [cpOutputFormat]="'hex'"
  [cpOKButton]="true"
  [cpCancelButton]="true"
  [cpPosition]="'right'"
  [cpOKButtonClass]="'accept-button'"
  [cpOKButtonText]="'Accept'"
  [cpCancelButtonClass]="'cancel-button'"
  [cpAlphaChannel]="'always'"
></span>
<mat-icon *ngIf="isAnchor()" class="material-symbols-rounded anchor"> anchor </mat-icon>
<div
  cdkOverlayOrigin
  #resetTrigger="cdkOverlayOrigin"
  class="label"
  (mouseover)="tooltipOpen = !tooltipOpen"
  (mouseout)="tooltipOpen = !tooltipOpen"
>
  {{ label() }}
  <ng-container>
    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayPanelClass]="['info-tooltip-panel', 'label-tooltip']"
      [cdkConnectedOverlayOrigin]="resetTrigger"
      [cdkConnectedOverlayPositions]="overlayPositions"
      [cdkConnectedOverlayOpen]="tooltipOpen"
      [cdkConnectedOverlayOffsetX]="5"
    >
      <div>
        {{ label() }}
      </div>
    </ng-template>
  </ng-container>
</div>
