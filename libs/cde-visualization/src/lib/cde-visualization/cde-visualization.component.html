<div class="header">
  <cde-visualization-header></cde-visualization-header>
</div>
<div class="metadata">
  <cde-metadata [metadata]="mergedMetadata()"></cde-metadata>
  <cde-cell-types [data]="cellTypes()"></cde-cell-types>
</div>
<div class="visualizations">
  <cde-node-dist-visualization
    [nodes]="loadedNodes()"
    [edges]="[]"
    [anchor]="selectedNodeTargetValue()"
    [colorMap]="normalizedColorMap()"
  ></cde-node-dist-visualization>
  <cde-histogram [nodes]="loadedNodes()" [nodeTargetKey]="nodeTargetKey()" [edges]="loadedEdges()"></cde-histogram>
</div>
