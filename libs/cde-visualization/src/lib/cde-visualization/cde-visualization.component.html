<div class="header">
  <cde-visualization-header></cde-visualization-header>
</div>
<div class="metadata">
  <cde-metadata [metadata]="mergedMetadata()"></cde-metadata>
  <cde-cell-types [(cellTypes)]="cellTypes" [selectedCellType]="selectedNodeTargetValue()"></cde-cell-types>
</div>
<div class="visualizations">
  <cde-node-dist-visualization
    [nodes]="loadedNodes()"
    [edges]="loadedEdges()"
    [anchor]="selectedNodeTargetValue()"
    [colorMap]="loadedColorMap()"
  ></cde-node-dist-visualization>
  <cde-histogram [nodes]="loadedNodes()" [nodeTargetKey]="nodeTypeKey()" [edges]="loadedEdges()"></cde-histogram>
</div>
