<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CDE Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const cde = document.getElementById('cde');
      cde.addEventListener('nodeClick', (event) => console.log('Node click on ', event.detail));
      cde.addEventListener('nodeHover', (event) => console.log('Node hover on ', event?.detail));
    });
  </script>
  <body>
    <cde-visualization-wc
      id="cde"
      home-link=""
      nodes=""
      node-target-key=""
      node-target-value=""
      edges=""
      max-edge-distance=""
      color-map=""
      color-map-key=""
      color-map-value-key=""
      metadata=""
      title=""
      technology=""
      organ=""
      sex=""
      age=""
      creation-timestamp=""
      thickness=""
      pixelSize=""
    >
    </cde-visualization-wc>
  </body>
</html>
