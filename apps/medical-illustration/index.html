<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>Medical Illustration Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const illustrationsUrl = '../assets/TEMP/2d-ftu-illustrations.jsonld';
        let focusId = '';

        function updateHighlight(node) {
          if (node.detail) {
            focusId = node.detail.ontologyId;
            illustration.highlightId = focusId;
          } else {
            focusId = '';
            illustration.highlightId = '';
          }
        }

        const illustration = document.getElementById('wc');
        illustration.lookupSrc = illustrationsUrl;
        illustration.illustrationSrc = 'https://purl.humanatlas.io/2d-ftu/pancreas-intercalated-duct';
        illustration.addEventListener('nodeClicked', (node) => {
          updateHighlight(node);
        });
      });
    </script>
  <style>html,body{display:flex;height:100%;width:100%;margin:0}hra-illustration-wc{display:flex;flex:1}</style><link rel="stylesheet" href="styles.60574260076aa62e.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.60574260076aa62e.css"></noscript></head>
  <body>
    <hra-illustration-wc id="wc"></hra-illustration-wc>

</body></html>
