<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FTU Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="ftu-ui-small-wc.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const ftu = document.getElementById('ftu');
        const selectOrgan = (activeIri) => {
          console.log('selected organ', activeIri);
        };
        const selectNode = (selectedNode) => {
          console.log('selected node', selectedNode);
        };
        ftu.addEventListener('organSelected', selectOrgan);
        ftu.addEventListener('nodeClicked', selectNode);
      });
    </script>
  </head>
  <body>
    <ftu-hra-small-wc
      linksYamlUrl="../assets/links.yml"
      resourcesUrl="../assets/resources.yml"
      organIri="https://purl.humanatlas.io/2d-ftu/kidney-ascending-thin-loop-of-henle"
      illustrationsUrl="../assets/TEMP/2d-ftu-illustrations.jsonld"
      summariesUrl="../assets/TEMP/ftu-cell-summaries.jsonld"
      datasetUrl="../assets/TEMP/ftu-datasets.jsonld"
      id="ftu"
    ></ftu-hra-small-wc>
  </body>
</html>
